# Lockscreen Configuration

# Lockscreen program to use: hyprlock or swaylock
LOCK_PROGRAM="swaylock"

# Wallpaper for lockscreen (leave empty to use current wallpaper)
LOCK_WALLPAPER=""

# Swaylock specific options
SWAYLOCK_BLUR="10x7"
SWAYLOCK_FADE_IN="0.2"
SWAYLOCK_CLOCK="true"
SWAYLOCK_INDICATOR="true"
SWAYLOCK_EFFECT_SCALE="0.3"
SWAYLOCK_RING_COLOR="ff00ffFF"        # Magenta ring
SWAYLOCK_KEY_HL_COLOR="00ff00FF"      # Green when typing
SWAYLOCK_EFFECT_PIXELATE="8"          # Retro pixelate
