################################################################################
# DWINDLE LAYOUT
# https://wiki.hypr.land/Configuring/Dwindle-Layout/
################################################################################

dwindle {
    pseudotile = true        # Allows windows to retain their size (mod+P toggles)
    preserve_split = true    # Keeps split direction when resizing
}


################################################################################
# MASTER LAYOUT
# https://wiki.hypr.land/Configuring/Master-Layout/
################################################################################

master {
    new_status = master
}


################################################################################
# MISC OPTIONS
# https://wiki.hypr.land/Configuring/Variables/#misc
################################################################################

misc {
    force_default_wallpaper = -1   # -1 = no forced wallpaper, disable mascot if 0 or 1
    disable_hyprland_logo = false  # true = disables random Hyprland logo
}
